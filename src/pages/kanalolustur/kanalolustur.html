<ion-header>
  <ion-navbar>
    <ion-title>
      Kanal Oluştur
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label style="color:red;" stacked >Kanal Adı</ion-label>
    <ion-input [(ngModel)]="kanal.ad" ></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label stacked style="color:red;">Açıklama</ion-label>
    <ion-input  [(ngModel)]="kanal.aciklama"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label style="color:red;" >Cihaz tipi</ion-label>
    <ion-select [(ngModel)]="kanal.cihaz">
      <ion-option value="1">Other</ion-option>
      <ion-option value="2">Arduino</ion-option>
      <ion-option value="3">Raspberry pi</ion-option>
      <ion-option value="4">Android</ion-option>
      <ion-option value="5">İOS</ion-option>
      <ion-option value="6">Windows phone</ion-option>
      <ion-option value="7">Netduino</ion-option>
      <ion-option value="8">Intel Edison</ion-option>
      <ion-option value="9">Galileo</ion-option>
      <ion-option value="10">BeagleBoard</ion-option>
      <ion-option value="11">UDNO</ion-option>
      <ion-option value="12">CubieBorad</ion-option>
      <ion-option value="13">Pic</ion-option>
      <ion-option value="14">Linux</ion-option>
      <ion-option value="15">Windows</ion-option>
      <ion-option value="16">Mac OS X</ion-option>
      <ion-option value="17">Asus Tinker</ion-option>
      <ion-option value="18">Android Things</ion-option>
      <ion-option value="19">Orange pi</ion-option>
      <ion-option value="20">Manopi</ion-option>
      <ion-option value="21">Esp8266</ion-option>
      <ion-option value="22">Nodemcu</ion-option>
      <ion-option selected >Seçiniz</ion-option>
    </ion-select>
  </ion-item>

  <button class="gonder" (click)="loadUserData()" >Kaydet</button>
</ion-content>
