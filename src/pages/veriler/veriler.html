<ion-header>

  <ion-navbar>
    <ion-title>Veriler</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 <ion-list style="margin-left:-10px">
    <ion-item *ngFor="let ver of grafik" >  
    <chart class="gauge" [options]="ver.grafik" type="chart" ></chart>
    <input type="checkbox" style="float:left;margin-left:120px" (click)="ver.gorunum=true" *ngIf="!ver.gorunum">
    <input type="checkbox" style="float:left;margin-left:120px" (click)="ver.gorunum=false" checked *ngIf="ver.gorunum">
    <p style=" float:left;font-size: 12px;margin-left:5px;display:block">Veri gönder</p>
    <div style="margin-top:30px;margin-left:70px" *ngIf="ver.gorunum">
    <input type="number" [(ngModel)]="veritext[ver.value]" class="verigondertext" >
    <button class="gonderbuttonveriler" (click)="verigonder(ver.value,1)">Gönder</button>
    </div>
   </ion-item>
    <ion-item *ngFor="let ver of grafiklamba" >  
    <p style=" display:block;font-size: 25px;margin-left:40%;color:black">{{ver.elementadi}}</p>
    <div class="lamba" *ngIf="ver.acik"></div>
    <div class="lamba" style="background-image: url('assets/img/sonuklamba.png'); background-size: 100% 100%;" *ngIf="!ver.acik"></div>
    <input type="checkbox" style="float:left;margin-left:120px;margin-top:10px" (click)="ver.gorunum=true" *ngIf="!ver.gorunum">
    <input type="checkbox" style="float:left;margin-left:120px;margin-top:10px" (click)="ver.gorunum=false" checked *ngIf="ver.gorunum">
    <p style=" float:left;font-size: 12px;margin-left:5px;display:block;margin-top:10px">Veri gönder</p>
    <div style="margin-top:15px;margin-left:70px;float:left;" *ngIf="ver.gorunum">
    <ion-toggle  (ionChange)="verigonder(ver.value,2)"  [(ngModel)]="veritext[ver.value]"   style=" float:left;margin-left:50px;"></ion-toggle>    
    </div>
   </ion-item>
  </ion-list>
